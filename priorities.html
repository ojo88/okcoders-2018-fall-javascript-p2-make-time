  <script>
    var currentPriority = ""
    var currentPriorityLevel = 2
    var firstPriorityLevel = 1
    var priorities = []
    var length = 0;
    function addNewPriority(event){
      if(priorities[0] == undefined)
      {
        priorities.push({name: currentPriority, level: firstPriorityLevel})
        drawPriorities()
        return false;
      }

      priorities.push({name: currentPriority, level: currentPriorityLevel});
      drawPriorities()
      currentPriorityLevel++;
      return false;
    }

    function priorityChange(event){
      console.log(event.target.value)
      currentPriority = event.target.value
    }

    // This code is not needed because I commented out the priority leve
    // button above in html. This code will be deleted later

    // function priorityLevelChange(event){
    //   console.log(event.target.value)
    //   currentPriorityLevel = Number(event.target.value) // coerce event.target.value to become a number instead of an string in some cases.
    // }

    function makeHigherPriority(name) {
      var priority = priorities.find(p => p.name === name)
      var shiftPriority = priorities.find(s => s.level === priority.level - 1)
      if(priority.level != 1)
      {
        shiftPriority.level = shiftPriority.level + 1
        priority.level = priority.level - 1
        drawPriorities()
      }
    }

    function makeLowerPriority(name) {
      var priority = priorities.find(p => p.name === name)
      var shiftPriority = priorities.find(s => s.level === priority.level + 1)
      if(priorities.length != priority.level)
      {
        shiftPriority.level = shiftPriority.level - 1
        priority.level = priority.level + 1
        drawPriorities()
      }

    }

    function drawPriorities() {
      var list = document.getElementById("priority-list")
      var currentPriorities = priorities
        .sort((x,y) => x.level - y.level)
        .map(x => {
          var makeHigherDisabled = x.level === 1 ? "disabled": ""
          var makeLowerDisabled = x.level === priorities.length ? "disabled": ""
          return `<li class="list-group-item">
          <span class="badge badge-primary badge-pill"> ${x.level} </span>
          <span>${x.name}</span>
          <span class="float-buttons">
            <button ${makeHigherDisabled} onclick="return makeHigherPriority('${x.name}')" type="button" class="btn btn-sm btn-outline-primary">Make Higher Priority</button>
            <button ${makeLowerDisabled} onclick="return makeLowerPriority('${x.name}')" type="button" class="btn btn-sm btn-outline-secondary">Make Lower Priority</button>
          </span>
          </li>`
        })
        .join("")
      list.innerHTML = currentPriorities
    }

    drawPriorities()


  </script>
